server {
    listen 80;
    server_name _;

    # Hide nginx version in headers and error pages
    server_tokens off;

    root /usr/share/nginx/html;
    index index.html;

    # --- Security headers ---
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # CSP: adjust script-src/style-src if you use external CDNs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' ws://127.0.0.1:9820 ws://localhost:9820; font-src 'self'; frame-ancestors 'self';" always;

    # --- Gzip compression ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        image/svg+xml;

    # --- API proxy to backend ---
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;

        # SSE support: disable buffering for streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Chunked transfer encoding for SSE
        chunked_transfer_encoding on;
    }

    # --- SPA fallback: serve index.html for client-side routes ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- Cache static assets aggressively ---
    # Vite hashes filenames, so immutable caching is safe
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Block dotfiles (e.g. .env, .git) -- defense in depth
    location ~ /\. {
        deny all;
        return 404;
    }
}
